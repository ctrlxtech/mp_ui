<div id="panda_contactUs" class="mp-pageContent container-fluid" data-mpController="pandaContactUsPage" style="display:none">
	<form class="form-inline mp-contactUsForm">
            <h2>Personal Information</h2>
            <div class="form-group mp-form-inlineGroup mp-mobileFormGroup">
                <input placeholder="First Name" class="form-control  mp-fieldRequired mp-halfwidth" type="text" name="contactFirstName" data-serverField="true" required/>
            </div>
            <div class="form-group mp-form-inlineGroup mp-mobileFormGroup">
                <input placeholder="Last Name" class="form-control  mp-fieldRequired mp-halfwidth" type="text" name="contactLastName" data-serverField="true" required/>
            </div>
            <div class="form-group mp-form-inlineGroup mp-mobileFormGroup">
                <input type="text" placeholder="Email" class="form-control mp-fieldRequired mp-halfwidth" name="contactEmail" data-serverField="true" required/>
            </div>
			<div class="form-group mp-form-inlineGroup mp-mobileFormGroup">
                <input type="text" placeholder="Phone" class="form-control mp-fieldRequired mp-halfwidth" name="contactPhone" data-serverField="true"/>
            </div>
            <div class="form-group mp-form-inlineGroup mp-mobileFormGroup">
                <textarea name="contactComments" val="" placeholder="Comments (Optional)" class="form-control mp-fieldRequired mp-checkoutNote" data-serverField="true" rows="4" cols="50" />
            </div>
			<div class="mp-contactUsSubmit">
                   <button type="submit" class="btn btn-success">
                            Submit
                    </button>
            </div>      
      </form>
</div>
