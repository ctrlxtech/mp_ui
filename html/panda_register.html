<div id="panda_register" class="mp-pageContent container-fluid">
    <div class="signup-card">
        <h1>Sign-up</h1>
        <br>
        <form class="mp-registerForm">
            <input type="text" name="registerUser" placeholder="Email" data-serverField="true" required /><input type="text" name="registerFirstName" placeholder="First Name" data-serverField="true" required /><input type="text" name="registerLastName" placeholder="Last Name" data-serverField="true" required  /><input type="text" name="registerPhone" placeholder="Phone Number" data-serverField="true" />
			<input type="radio" name="registerGender" value="male" checked/><label for="male">Male</label>
            <input type="radio" name="registerGender" value="female"/><label for="female">Female</label>
            <input type="password" name="registerPassword" placeholder="Password" data-serverField="true" required><input type="text" name="registerComfirmPassword" placeholder="Comfirm Password" data-serverField="true" required ><input type="submit" name="registerSubmit" class="signup signup-submit" value="sign-up">
        </form>
    </div>
</div>
